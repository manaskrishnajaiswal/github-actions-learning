name: 01 Project Deployment
on:
  pull_request:
    types:
      - opened
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
        working-directory: 01-Starting-Project
      - name: Test code
        run: npm run test
        working-directory: 01-Starting-Project
      - name: Build code
        run: npm run build
        working-directory: 01-Starting-Project
      - name: Deploy project
        run: echo "Deploying..."
        working-directory: 01-Starting-Project
